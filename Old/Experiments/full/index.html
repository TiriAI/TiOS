<!doctype html>
<html>
    <head>
      <title>Tiri Hub</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div id="stage-1">
        <h2>Welcome to Tiri Hub</h2>
        <p>Just a few steps and you'll be all good to go.</p>
        
        <button id="stage-1-button">Setup</button>
      </div>
      <div id="stage-2" style="display: none;">
        <h2>Connect to a network</h2>
        <p id="network-status">Checking...</p>
        
        <button id="stage-2-button" disabled>Next</button>
      </div>
      <div id="stage-3" style="display: none;">
        <h2>Stage 3</h2>
        
        <button id="stage-3-button">Next</button>
      </div>
      <div id="stage-4" style="display: none;">
        <h2>Stage 4</h2>
        
        <button id="stage-4-button">Next</button>
      </div>
      <div id="stage-5" style="display: none;">
        <h2>Stage 5</h2>
        
        <button id="stage-5-button">Next</button>
      </div>
      <div id="lockscreen" style="display: none;">
        <h1 id="time"></h1>
        
        <p id="unlock-text">Swipe up to unlock</p>
      </div>
      <div id="home" style="display: none;">
        <img onclick="startTiri()" src="TiriMic.png" id="start-tiri-mic">
        <div id="tiles-container">
        </div>
        <div align="center" style="display: none;" id="tiri">
          <br>
          <h1 style="text-align: center;"> Tiri </h1>
          <div id="tiri-container" align="center">
        </div>
        <button id="tiriBtn">Talk To Tiri</button>
        </div>
      </div>
      </div>
    <script src="gui.js"></script>
  </body>
</html>
